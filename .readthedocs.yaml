version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.8"

  jobs:
    pre_build:
      # Generate the Sphinx configuration for this Jupyter Book so it builds.
      - "jupyter-book config sphinx docs/"
      - echo "Sphinx configuration sucessfully created"

python:
  install:
    - method: pip
      path: ./docs
      extra_requirements:
        - sphinx

sphinx:
  builder: html
  fail_on_warning: true
